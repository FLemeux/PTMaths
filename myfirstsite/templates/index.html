            <div id="animation-container">
    <!-- Utilisez l'image générée comme source -->
    <img id="animation-image" src="{% static 'images/anim1/image_00.png' %}" alt="Animation">
  </div>
  
  <button id="playPauseButton" onclick="toggleAnimation()">Pause</button>

  <script>
    // Le reste du code pour l'animation
    const imageNames = [];
    const numImages = 37; // Nombre total d'images (ici, 37 images)

    for (let i = 0; i < numImages; i++) {
      // Génère le nom de l'image en fonction de l'index (par exemple, image_00.png à image_36.png)
      const imageName = `image_${i.toString().padStart(2, '0')}.png`;
      imageNames.push(imageName);
    }

    const imageElement = document.getElementById("animation-image"); // Utilise le bon ID ici
    let index = 0;
    let isPlaying = true;

    function changeImage() {
      if (isPlaying) {
        imageElement.src = "{% static 'images/anim1/' %}" + imageNames[index];
        index = (index + 1) % imageNames.length;
      }
    }

    // Temps en millisecondes entre chaque changement d'image (par exemple 100 ms)
    const intervalTime = 150;

    // Démarre l'animation
    const animationInterval = setInterval(changeImage, intervalTime);

    // Fonction pour démarrer ou arrêter l'animation en fonction de l'état actuel
    function toggleAnimation() {
      const button = document.getElementById("playPauseButton");
      if (isPlaying) {
        isPlaying = false;
        button.textContent = "Play";
      } else {
        isPlaying = true;
        button.textContent = "Pause";
      }
    }
  </script>
